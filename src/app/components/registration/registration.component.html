<div class="form" [formGroup]="_form">
    <h2 mat-dialog-title>{{_title}}</h2>

    <div>

        <!--  UserName-->
        <mat-form-field>
            <input matInput
                   placeholder="Username"
                   formControlName="username"
                   required
                   autocomplete="off">
        </mat-form-field>
    </div>
    <div>
        <!--  Password-->
        <mat-form-field>
            <input matInput
                   placeholder="Password"
                   formControlName="password"
                   required
                   type="password">
        </mat-form-field>

        <!--    <p class="error-message" *ngIf="_showError">Data is not added!</p>-->
    </div>

    <div>
        <!--  Email-->
        <mat-form-field>
            <input matInput
                   placeholder="Email"
                   formControlName="email"
                   required
                   type="email">
        </mat-form-field>
    </div>
    <div>
        <button mat-raised-button
                color="primary"
                (click)="registration()">Sign up
        </button>
    </div>
</div>
