<div class="notifications-list">
	<ng-container *ngIf="notifications.length; else noElements">
		<app-notification *ngFor="let notification of notifications"
							[notification]="notification"
							(deleteEvent)="deleteHandler($event)"
		></app-notification>
	</ng-container>
	<ng-template #noElements>
		<div class="no-elements">
			<span>There are no notifications.</span>
		</div>
	</ng-template>
</div>

<div class="backdrop" #backdrop></div>
