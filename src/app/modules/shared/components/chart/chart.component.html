<div class="chart">
	<ng-container *ngIf="title">
		<h3 class="chart__title">{{title}}</h3>
	</ng-container>
	<div>
		<div>
		  	<div style="display: block">
				<canvas baseChart
					class="chart__content"
					width="300px"
					height="300px"
					[attr.options]="chartConfig.options"
					[data]="chartConfig.data"
					[labels]="chartConfig.labels"
					[colors]="chartConfig.colors"
					[chartType]="type"
					(chartHover)="chartHovered($event)">
				</canvas>
		  	</div>
		  	<div class="chartjs-tooltip"></div>
		</div>
	</div>
</div>
